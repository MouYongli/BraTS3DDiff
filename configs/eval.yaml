# @package _global_

# specify here default configuration
# order of defaults determines the order in which configs override each other
defaults:
  - _self_
  - data: brats23
  - model: swinunetr
  - synapse: syn_acc_rsanyal419_gmail
  - callbacks: default
  ## set logger here or use command line (e.g. `python train.py logger=tensorboard`)
  - logger: [csv] 
  #- logger: null
  - trainer: cpu
  - paths: default
  # - extras: default
  - hydra: default

  # experiment configs allow for version control of specific hyperparameters
  # e.g. best hyperparameters for given model and datamodule
  - experiment: null

  # config for hyperparameter optimization
  - hparams_search: null

  # optional local config for machine/user specific settings
  # it's optional since it doesn't need to exist and is excluded from version control
  # - optional local: default

  # debugging config (enable through command line, e.g. `python train.py debug=default)
  - debug: null

# task name, determines output directory path
task_name: "test"

task_tag: "BraTS23-SwinUNETR_baseline_0"

# tags to help you identify your experiments
# you can overwrite this in experiment configs
# overwrite from command line with `python train.py tags="[first_tag, second_tag]"`
tags: ["dev"]


time: ${now:%Y-%m-%d}_${now:%H-%M-%S}

# set False to skip model training
train: False

# evaluate on test set, using best model weights achieved during training
# lightning chooses best weights based on the metric specified in checkpoint callback
test: True

predict: False

# simply provide checkpoint path to resume training
#ckpt_path: '${paths.log_dir}/BraTS23-nnUNET_baseline_0/train/runs/2024-08-08_13-23-09/csv/version_0/checkpoints/epoch=82-step=10292.ckpt'
ckpt_path: '${paths.log_dir}/BraTS23-SwinUNETR_baseline_0/train/runs/2024-08-08_17-26-44/csv/version_0/checkpoints/epoch=70-step=17608.ckpt'
#ckpt_path: '${paths.log_dir}/BraTS23-DiffUNet-roi_96-meantype_xstart-with_deno_loss-no_mse_loss/train/runs/2024-08-15_16-05-12/csv/version_0/checkpoints/epoch=299-step=37200.ckpt'
#ckpt_path: '${paths.log_dir}/BraTS23-DiffUNet-roi_96-meantype_xstart-with_deno_loss/train/runs/2024-08-14_18-28-27/csv/version_0/checkpoints/epoch=299-step=37200.ckpt'

# seed for random number generators in pytorch, numpy and python.random
seed: 123

